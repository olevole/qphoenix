<!DOCTYPE html>

<body>
<style>
.item  {

 background: #DEE0E0;
 border: 0px;
 padding: 20px;
 margin-bottom: 10px;
 -webkit-border-radius: 5px;
}


</style>

<script type="text/javascript">
function toggle(a){
	var e=document.getElementById(a);
	if(!e) return true;
	
	if(e.style.display=="none"){
		e.style.display="block"
	} else { 
		e.style.display="none"
	}
	return true;
}
</script>
